        function autoConfig(numberOfPanels) {
            var config = [],
                backup = 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAoAAAAKCAYAAACNMs+9AAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAABtJREFUeNpiZGBgaGAgAjAxEAlGFVJHIUCAAQDcngCUgqGMqwAAAABJRU5ErkJggg==';

                config.push({

                    clicktag: dhtml.getVar(i === 1 ? 'clickTAG' : 'clickTAG' + i),
                    target: dhtml.getVar('landingPageTarget', '_blank')

            }
            return config;
