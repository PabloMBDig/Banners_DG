<script>
/*#i2.mobileFullscreen.js:mobileFullscreen/js*/
(function() {
    if (!mraid) return;

    var $element = document.getElementById('i2');
    var $default = $element.querySelector('.expanding-collapsed');
    var $expanded = $element.querySelector('.expanding-expanded');

    if (mraid.getState() === 'loading') {
        mraid.addEventListener('ready', init);
    } else {
        init();
    }

    function init() {
        mraid.addEventListener('stateChange', handleStateChangeEvent);
        mraid.useCustomClose(true);

        $default.addEventListener('click', function() {
            mraid.expand();
        });

        $element.addEventListener('collapse', function(e) {
            e.stopPropagation();
            if (mraid.getState() !== 'expanded') return;
            mraid.close();
        });
        $element.addEventListener('expand', function(e) {
            e.stopPropagation();
            if (mraid.getState() !== 'default') return;
            mraid.expand();
        });
    }

    function handleStateChangeEvent(state) {
        switch (state) {
            case 'default':
                $element.dispatchEvent(makeEvent('collapsed'));
                $default.style.display = 'block';
                $expanded.style.display = 'none';
                break;
            case 'expanded':
                $element.dispatchEvent(makeEvent('expanded'));
                $expanded.style.display = 'block';
                $default.style.display = 'none';
                break;
        }
    }

    function makeEvent(name) {
        var event = document.createEvent('Event');
        event.initEvent(name, true, true);
        return event;
    }
})();

var closeButton = document.getElementById("i28");
closeButton.addEventListener("click", function(e) {
mraid.close();
e.stopImmediatePropagation();
});
/*#/#*//*#i28.i29.positioning.js:positioning/base/js.2*/
bmShow('i28');

var el = document.getElementById('i4');

el.addEventListener('click', function(e){
    /*#i26.i27.actions-clicktag.js:actions-clicktag/base/js.2*/
    window.mraid ? mraid.open(Adform.getClickURL('clickTAG')) : window.open(dhtml.getVar('clickTAG', 'http://www.adform.com'), dhtml.getVar('landingPageTarget', '_blank'));
/*#/#*/
});

if ('click' === 'click') {
    el.style.cursor = 'pointer';
}
/*#/#*//*#i9.visibility.js:visibility/js*/
function bmShow(id) {
    var el = document.getElementById(id);
    el.classList.remove('visibility-hidden');
}

function bmHide(id) {
    var el = document.getElementById(id);
    el.classList.add('visibility-hidden');
}
/*#/#*/
</script>
