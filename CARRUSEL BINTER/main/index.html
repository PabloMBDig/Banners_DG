/* swipe icon */
.adf-FlexGallery-Finger {
    position: absolute;
    height: 25%;
    min-height: 50px;
    opacity: 0;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    margin: auto;
    z-index: 99999;
}
.adf-FlexGallery-Finger.animate {
    animation-name: pulse-horizontal;
    animation-iteration-count: infinite;
    animation-timing-function: ease-in-out;
    -webkit-animation-name: pulse-horizontal;
    -webkit-animation-iteration-count: infinite;
    -webkit-animation-timing-function: ease-in-out;
}
.vertical .adf-FlexGallery-Finger.animate {
    animation-name: pulse-vertical;
    -webkit-animation-name: pulse-vertical;
}

@-webkit-keyframes pulse-horizontal {
    70% {
        -webkit-transform: rotate(10deg);
        opacity: 0;
        left: 50%;
    }
    85% {
        opacity: 1;
    }
    100% {
        -webkit-transform: rotate(-10deg);
        opacity: 0;
        left: -50%;
    }
}
@keyframes pulse-horizontal {
    70% {
        transform: rotate(10deg);
        opacity: 0;
        left: 50%;
    }
    85% {
        opacity: 1;
    }
    100% {
        transform: rotate(-10deg);
        opacity: 0;
        left: -50%;
    }
}
@-webkit-keyframes pulse-vertical {
    70% {
        transform: rotate(-60deg);
        opacity: 0;
        top: 50%
    }
    85% {
        opacity: 1
    }
    100% {
        transform: rotate(-10deg);
        opacity: 0;
        top: -50%
    }
}
@keyframes pulse-vertical {

        top: 50%

    }

        transform: rotate(-10deg);
        opacity: 0;
        top: -50%
    }
}
